<div id="contact">
    <div class="row spasinull">
        <div class="col-sm-6 col-xs-12 contact-background" style="background-image: url('img/{{ contact.image }}');">
            <!-- <img src="img/contact.jpg" style="width:100%;"> -->
        </div>
        <div class="col-sm-6 col-xs-12 contact-text">
            <h2 class="font-pink">Contact Us</h2>
            <div class="border-gradient"></div>
            <p ng-bind-html="contact.contact_us"></p>
            <div class="border-gradient"></div>

            <h3 class="font-pink">Send Us a Message</h3>
            <p>We will respond to your quiry as soon as possible</p>
            <div class="row">
                <div class="col-sm-8 col-xs-12">
                    <form action="">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Teleophone">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" rows="3" placeholder="Message"></textarea>
                        </div>
                        <input type="submit" class="btn btn-success button-gray" value="Submit" />
                    </form>
                </div>
                <div class="col-sm-4 col-xs-12">

                </div>
            </div>

            <div class="border-gradient"></div>
            <h3 class="font-pink">Head Office</h3>
            <p class="des" ng-bind-html="contact.head_office"></p>
        </div>
    </div>
</div>
